{% extends "layout.html" %}
{% block title %}Staff Panel{% endblock %}
{% block content %}
<h2>Staff Panel</h2>

<form method="post" action="{{ url_for('staff_create_user') }}" class="mb-3">
  <div class="row g-2">
    <div class="col"><input type="text" name="new_username" class="form-control" placeholder="Gebruikersnaam" required></div>
    <div class="col"><input type="password" name="new_password" class="form-control" placeholder="Wachtwoord" required></div>
    <div class="col"><button type="submit" class="btn btn-success">Maak aan</button></div>
  </div>
</form>

<table class="table table-bordered">
  <thead><tr><th>ID</th><th>Naam</th><th>Actief</th></tr></thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.active }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
